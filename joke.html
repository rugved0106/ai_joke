<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random AI Joke Generator</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Classy purple-blue */
      overflow: hidden;
    }

    /* Animated bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: floatUp 20s infinite ease-in;
    }

    .bubble:nth-child(1) { width: 40px; height: 40px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 60px; height: 60px; left: 30%; animation-delay: 2s; }
    .bubble:nth-child(3) { width: 20px; height: 20px; left: 50%; animation-delay: 4s; }
    .bubble:nth-child(4) { width: 80px; height: 80px; left: 70%; animation-delay: 1s; }
    .bubble:nth-child(5) { width: 30px; height: 30px; left: 85%; animation-delay: 3s; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .joke-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .joke-text {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="relative flex flex-col items-center justify-center min-h-screen text-center px-4">

  <!-- Floating bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Lottie animated boy -->
  <lottie-player
  src="https://assets3.lottiefiles.com/packages/lf20_qp1q7mct.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;"
    loop
    autoplay>
</lottie-player>


  <!-- Joke Button -->
  <button
    id="jokeBtn"
    class="joke-button mt-6 px-6 py-3 text-xl bg-white text-blue-700 font-bold rounded-full transition duration-300 ease-in-out hover:bg-blue-100"
  >
    ü§ñ Create Random Joke
  </button>

  <!-- Joke Output -->
  <p id="joke" class="mt-8 text-xl md:text-2xl text-white font-semibold max-w-xl joke-text"></p>

  <!-- Joke API JS -->
  <script>
    const btn = document.getElementById("jokeBtn");
    const jokeText = document.getElementById("joke");

    btn.addEventListener("click", async () => {
      jokeText.innerHTML = "‚è≥ Loading a joke...";
      try {
        const res = await fetch("https://official-joke-api.appspot.com/random_joke");
        const data = await res.json();
        jokeText.innerHTML = `${data.setup} <br><strong>${data.punchline}</strong>`;
      } catch (error) {
        jokeText.innerHTML = "‚ùå Couldn't load a joke. Try again later!";
      }
    });
  </script>

</body>
</html>
